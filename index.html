<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background: linear-gradient(to right, #a1c4fd, #c2e9fb); min-height: 100vh; font-family: 'Segoe UI', sans-serif;">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-lg border-0 rounded-4" style="background-color: rgba(201, 255, 188, 0.642);">

          <!-- Search Bar -->
          <div class="row mb-4">
            <div class="col-9">
              <input type="text" class="form-control form-control-lg" placeholder="Enter the location" name="location" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-center">
                <img src="search.png" alt="Search" class="img-fluid" style="max-width: 20px;" />
              </button>
            </div>
          </div>

          <!-- Weather Info -->
          <div class="text-center">
            <img src="weather.png" alt="Weather Icon" class="img-fluid mb-3" style="max-width: 100px;" />
            <h1 class="temp display-4 fw-bold">22Â°C</h1>
            <h2 class="city h4 text-muted">New York</h2>
          </div>

          <!-- Cards for Humidity and Wind -->
          <div class="row mt-4 g-3">
            <div class="col-6">
              <div class="card text-center shadow border-0 rounded-3" style="background-color: rgba(1, 161, 225, 0.642);">
                <div class="card-body">
                  <img src="humidity.png" alt="Humidity" class="img-fluid mb-2" style="width: 40px;" />
                  <h5 class="card-title mb-1">50%</h5>
                  <p class="card-text large " style="font-weight: bold;">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center shadow border-0 rounded-3"  style="background-color: rgba(1, 161, 225, 0.642);">
                <div class="card-body py-4">
                  <img src="wind.png" alt="Wind" class="img-fluid mb-2" style="width: 56px;" />
                  <h5 class="card-title mb-1">15 km/h</h5>
                  <p class="card-text large " style="font-weight: bold;">Wind Speed</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
