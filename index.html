<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to right, #5a73c7, #e2e2e2); min-height: 100vh;">

  <div class="container py-5">
    <div class="row justify-content-center rounded">
      <div class="col-md-6">
        <div class="card p-4 shadow rounded " style="background-color: rgba(201, 255, 188, 0.642);">
          
          <!-- Search -->
          <div class="row mb-4">
            <div class="col-9 search">
              <input type="text" class="form-control  border-0 shadow" placeholder="Enter the location" name="location">
            </div>
            <div class="col-3 search">
              <button class="btn shadow w-100 bg-white">
                <img src="search.png" alt="Search" class="img-fluid" style="max-width: 20px;">
              </button>
            </div>
          </div>

          <!-- Weather Info -->
          <div class="text-center">
            <img src="weather.png" alt="Weather Icon" class="img-fluid mb-3" style="max-width: 100px;">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
          </div>

          <!-- Details -->
          <div class="row text-center mt-4">
            <div class="col">
              <img src="humidity.png" alt="Humidity" class="img-fluid mb-2" style="max-width: 50px;">
              <p class="humidity mb-0">50%</p>
              <small>Humidity</small>
            </div>
            <div class="col">
              <img src="wind.png" alt="Wind" class="img-fluid mb-2" style="max-width: 50px;">
              <p class="wind mb-0">15 km/h</p>
              <small>Wind Speed</small>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
